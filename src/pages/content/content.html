<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only class="btn-circle" (click)="goHome()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only class="btn-circle">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div ion-grid>
    <h1 text-center ngDraggable>Wow, no sabes lo mucho que nos estamos esforzando en tener pronto muchos contenidos que ayuden a reforzar tu aprendizaje!</h1>
    <div [innerHTML]="content">
    </div>
  </div>
</ion-content>
