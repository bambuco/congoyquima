<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only class="btn-circle">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div ion-grid>
    <div class="rhombus btn-play" (click)="goTo('game')"></div>
    <div class="rhombus btn-contents" (click)="goTo('contents')"></div>
    <div class="rhombus btn-progress" (click)="goTo('progress')"></div>
    <div class="rhombus btn-help" (click)="goTo('help')"></div>
  </div>
</ion-content>
