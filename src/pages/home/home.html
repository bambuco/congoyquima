<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button class="app-icon settings">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div ion-grid class="center-vertical">
    <div ion-row>
      <div ion-col text-center>
        <button class="app-icon m-play" (click)="goTo('game')"></button>
      </div>
    </div>
    <div ion-row>
      <div ion-col text-center>
        <button class="app-icon m-contents" (click)="goTo('contents')"></button>
        <button class="app-icon m-progress" (click)="goTo('progress')"></button>
        <button class="app-icon m-help" (click)="goTo('help')"></button>
      </div>
    </div>
  </div>
</ion-content>
