<ion-header>
  <ion-toolbar text-center>
    <div class="prize-viewer">
      <span class="app-icon prize-{{challenge?.prize_1}}"></span>
      <span class="app-icon prize-{{challenge?.prize_2}}"></span>
      <span class="app-icon prize-{{challenge?.prize_3}}"></span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{'center-vertical': loading}" #content>
  <div class="content-zone" [ngClass]="status" [ngStyle]="pzStyle" #playZone (window:resize)="onResize($event)">
    <ng-container *compile="template; css: templateCss; context: settings;" #dynamicComponent></ng-container>
    <div class="feedback">
    </div>
  </div>  
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <ion-buttons>
      <button ion-button class="app-icon game-start" (click)="restart()" *ngIf="canPlayAgain"></button>
      <button ion-button class="app-icon listen" (click)="listen()" *ngIf="!canPlayAgain"></button>
      <button ion-button class="app-icon verify" (click)="verify()" [disabled]="!canVerify"></button>
      <button ion-button class="app-icon help" (click)="showHelp()"></button>
      <button ion-button class="app-icon exit" (click)="dismiss()"></button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
