<ion-content>
  <ion-list>
    <div ion-item *ngFor="let item of challenges | async" [ngClass]="getClass(item)">
      {{item.label}}
    </div>
  </ion-list>  
</ion-content>

<ion-footer no-padding>
  <ion-navbar text-center>
    <ion-buttons>
      <button class="app-icon help" (click)="showHelp()"></button>
      <button class="app-icon home" (click)="goHome()"></button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
