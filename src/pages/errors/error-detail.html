<ion-header>
  <ion-toolbar>
    <ion-title>Detalle del error</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Atrás</span>
        <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <h1>Fecha del error: {{error?.when | date }}</h1>
    <h2>Mensaje: {{error?.message }}</h2>
    <h2>Información:</h2>
    <p>
      {{error?.info}}
    </p>
  </div>
</ion-content>
