<div ion-grid tepuy-activity #activityComponent no-margin no-padding tepuy-win-score="0.6">
  <div *tepuyValueGenerator="'sequenceof:numbers:min=0;max=89';count:11;type:'scalar';let sequence=values"
    tepuy-item-group data-tepuy-group-id="1">
    <div class="row-0">
      <div class="bag-wrapper">
        <div class="bag-container" [ngStyle]="tBoxStyle">
          <ng-container *tepuyRepeat="7; let i=index">
            <div *ngIf="i%3==0" class="bag-{{i}}" tepuy-autofit>
              <div class="seedbag-icon seedbag-full" [tepuy-scale]="1920">
                <span>{{sequence[i+2]}}</span>
              </div>
            </div>
            <div *ngIf="i%3!=0" class="bag-{{i}}" tepuy-autofit tepuy-drop-zone [tepuy-correct-values]="sequence[i+2]">
              <div class="seedbag-icon seedbag-empty" [tepuy-scale]="1920">&nbsp;</div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="row-1">
      <div class="bag-wrapper">
          <div class="bag-container" [ngStyle]="bBoxStyle"
            *tepuyValueGenerator="'randomof:array:';data:[0,1,9,10]; type:'scalar';include:[3,4,6,7];count:6;shuffle:true;let extra=values">
            <div *ngFor="let it of extra;let i=index" class="bag-{{i}}" tepuy-autofit tepuy-item tepuy-draggable
              tepuy-greetable [tepuy-value]="sequence[it]"
              tepuy-group-id="1" [tepuy-correct]="[3,4,6,7].indexOf(it)>=0">
              <div class="seedbag-icon seedbag-full" [tepuy-scale]="1920">
                <span tepuy-item-value>{{sequence[it]}}</span>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
