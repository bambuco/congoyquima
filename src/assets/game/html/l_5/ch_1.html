<div ion-grid tepuy-activity #activityComponent no-margin no-padding tepuy-win-score="0.6">
  <ng-container *tepuyValueGenerator="'randomof:numbers:min=100;max=99999';count:1;type:'scalar';let numbers=values">
    <div class="container" tepuy-item-group [tepuy-group-id]="1">
      <div class="row-0">
      </div>
      <div class="row-1">
        <div class="row-wrapper">
          <div class="abaco-container" [ngStyle]="lBoxStyle">
            <div class="abaco-wrapper">
              <div class="abaco-column column-{{i}}" *tepuyRepeat="5; let i=index" tepuy-autofit>
                <div class="abaco-icon abaco-column-item" tepuy-scale="1920">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
