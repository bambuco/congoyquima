<div ion-grid tepuy-selectable #activityComponent>
  <div tepuy-item-group
      data-tepuy-group-id="1"
      data-tepuy-type="multiselect" 
      data-tepuy-options-size="10"
      data-tepuy-correct-size="6"
      data-tepuy-correct-options="rangeof:0-99"
      data-tepuy-wrong-options="rangeof:a-Z">    
    <div ion-row *ngFor="let group of [4, 3, 3]; let i = index" class="row-{{i}}">
      <div text-center>
        <div *tepuyRepeat="group" class="seed_bag" tepuy-selectable-item data-tepuy-group="1">
          <span class="" tepuy-item-value></span> 
        </div>
      </div>
    </div>
  </div>
</div>
